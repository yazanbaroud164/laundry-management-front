<div dir="rtl" class="customer-dialog">
    <h1 mat-dialog-title class="dialog-title">לקוח חדש</h1>
  
    <div mat-dialog-content [formGroup]="customerForm" class="form-content">
      <div class="input-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם הלקוח</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
            יש להזין שם
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="input-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>מספר טלפון</mat-label>
          <input matInput formControlName="phone" />
          <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
            יש להזין מספר טלפון
          </mat-error>
          <mat-error *ngIf="customerForm.get('phone')?.hasError('pattern')">
            מספר טלפון לא תקין
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button class="cancel-button" (click)="onCancel()">ביטול</button>
      <button mat-flat-button color="primary" class="submit-button" (click)="onSubmit()" [disabled]="customerForm.invalid">
        שמור
      </button>
    </div>
  </div>
