<div class="customer-detail-container rtl-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        isNewCustomer ? "הוספת לקוח חדש" : "עריכת לקוח"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <input type="hidden" formControlName="id" />

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="הכנס שם לקוח"
          />
          <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
            שם הוא שדה חובה
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="הכנס כתובת אימייל"
          />
          <mat-error *ngIf="customerForm.get('email')?.hasError('required')">
            אימייל הוא שדה חובה
          </mat-error>
          <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
            אנא הכנס כתובת אימייל תקינה
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>טלפון</mat-label>
          <input
            matInput
            formControlName="phone"
            placeholder="הכנס מספר טלפון"
          />
          <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
            מספר טלפון הוא שדה חובה
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>כתובת</mat-label>
          <textarea
            matInput
            formControlName="address"
            placeholder="הכנס כתובת"
            rows="3"
          ></textarea>
          <mat-error *ngIf="customerForm.get('address')?.hasError('required')">
            כתובת היא שדה חובה
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="customerForm.invalid"
          >
            שמור
          </button>
          <button mat-button type="button" (click)="cancel()">ביטול</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
