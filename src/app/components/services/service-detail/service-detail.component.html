<div class="customer-detail-container" dir="rtl">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isNewService ? "הוספת שירות חדש" : "עריכת שירות" }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="serviceForm" (ngSubmit)="saveLaundryService()">
        <input type="hidden" formControlName="id" />

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>שם השירות</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="הכנס שם שירות"
          />
          <mat-error *ngIf="serviceForm.get('name')?.hasError('required')">
            חובה להזין שם
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>תיאור השירות</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="הכנס תיאור"
          />
          <mat-error *ngIf="serviceForm.get('description')?.hasError('required')">
            חובה להזין תיאור
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>מחיר</mat-label>
          <input
            matInput
            formControlName="price"
            placeholder="הכנס מחיר"
            type="number"
          />
          <mat-error *ngIf="serviceForm.get('price')?.hasError('required')">
            חובה להזין מחיר
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-button type="button" (click)="cancel()">ביטול</button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="serviceForm.invalid"
          >
            שמירה
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
