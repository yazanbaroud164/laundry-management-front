<!-- nav-bar.component.html -->
<mat-toolbar color="primary" class="mat-elevation-z6" dir="rtl">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="תפריט" *ngIf="isHandset">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  
  <!-- Only show buttons in toolbar when not on mobile -->
  <div class="nav-buttons" *ngIf="!isHandset">
    <ng-container *ngFor="let item of navItems">
      <button mat-button [routerLink]="item.route">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.label}}
      </button>
    </ng-container>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu" dir="rtl">
  <ng-container *ngFor="let item of navItems">
    <button mat-menu-item [routerLink]="item.route">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.label}}</span>
    </button>
  </ng-container>
</mat-menu>
